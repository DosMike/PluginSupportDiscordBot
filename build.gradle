plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.itwookie.discordbot.Executable'
applicationName = 'DiscordBot'

group 'de.dosmike'
version '0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

configurations {
    shadeJar
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.jetbrains:annotations:17.0.0'
    shadeJar 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.1'
    shadeJar 'net.dv8tion:JDA:4.+'
    shadeJar 'com.google.code.gson:gson:2.8.6'
    configurations.compile.extendsFrom(configurations.shadeJar)
}

jar {
    manifest {
        attributes 'Main-Class': 'com.itwookie.discordbot.Executable'
    }
    from {
        configurations.shadeJar.collect {
            if (it.isDirectory()) return it
            if (it.getName().endsWith(".jar")) return zipTree(it)
            return it
        }
    }
}